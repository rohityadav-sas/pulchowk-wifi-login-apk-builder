name: Build Android APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Create tag
        id: tag
        run: echo "TAG=apk-${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Publish Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: APK Build ${{ steps.tag.outputs.TAG }}
          files: app/build/outputs/apk/release/app-armeabi-v7a-release.apk

      - name: Upload APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/release/app-armeabi-v7a-release.apk
