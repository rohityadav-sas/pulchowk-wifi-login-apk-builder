name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'WiFi login username'
        required: true
        type: string
      password:
        description: 'WiFi login password'
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Downloading source code
        uses: actions/checkout@v4

      - name: â˜• Setting up build environment
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: ðŸ” Adding your login credentials
        run: |
          FILE="app/src/main/java/wifi/login/MainActivity.java"
          USERNAME="${{ inputs.username }}"
          PASSWORD="${{ inputs.password }}"

          # Replace the payload line with user credentials
          sed -i "s|mode=191&username=[^&]*&password=[^&]*&|mode=191\&username=${USERNAME}\&password=${PASSWORD}\&|g" "$FILE"

          # Replace "Connecting..." with "Connecting with {username}..."
          sed -i "s|setText(\"Connecting...\");|setText(\"Connecting with ${USERNAME}...\");|g" "$FILE"

          echo "âœ… Credentials injected for user: $USERNAME"

      - name: ðŸ”§ Preparing build tools
        run: chmod +x gradlew

      - name: ðŸ—ï¸ Building your APK
        run: ./gradlew assembleRelease

      - name: ðŸ“ Naming your APK
        run: |
          mv app/build/outputs/apk/release/app-armeabi-v7a-release.apk \
             app/build/outputs/apk/release/${{ inputs.username }}.apk

      - name: ðŸ·ï¸ Creating download link
        id: tag
        run: echo "TAG=apk-${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Uploading APK for download
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: APK Build ${{ steps.tag.outputs.TAG }}
          files: app/build/outputs/apk/release/${{ inputs.username }}.apk

      - name: ðŸ§¹ Scheduling auto-cleanup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run cleanup-release.yml -f tag="${{ steps.tag.outputs.TAG }}"
