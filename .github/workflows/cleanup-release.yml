name: Cleanup Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to delete"
        required: true
        type: string

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Wait 60 seconds
        run: sleep 60

      - name: Delete GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ inputs.tag }}" \
            --repo "${{ github.repository }}" \
            --yes || true

      - name: Delete tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X DELETE \
            "repos/${{ github.repository }}/git/refs/tags/${{ inputs.tag }}" || true
